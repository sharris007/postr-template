         function toggle_visibility(id) {
           var e = document.getElementById(id);
           var strClass = jQuery(e).hasClass('open');
           if (strClass == true)
             jQuery(e).removeClass('open');
           else
             jQuery(e).addClass('open');
         }

                  </div>
                  <div class="col-xs-6">
                     <button type="button" class="btn btn-danger btn-block"><i class="fa fa-google"></i><span class="verticalLine"></span>Google</button>
                  </div>
               </div>
			   
         </form>

      <script type="text/javascript" charset="utf-8">
         // Wait for device API libraries to load needed here possibly
         //
         function onLoad() {
           document.addEventListener("deviceready", onDeviceReady, false);
         }
         
         // device APIs are available
         //
         function onDeviceReady() {
         
           if (navigator && navigator.splashscreen)
             navigator.splashscreen.hide();
         
           //    navigator.splashscreen.hide(); //Hides the splash screen for your app. This must be there
         
           if (window.StatusBar) {
             //    StatusBar.backgroundColorByHexString("#CC1100");
             StatusBar.backgroundColorByHexString("#f84647");
             // Now safe to use device APIs
           }
         }
      </script>
